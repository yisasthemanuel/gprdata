# Configuración del microservicio gproresult. Entorno INTEGRACION
#-----------------------------------------------------------------------------#
# Host para obtener la lista de managers. Siempre terminado en /
url.prefix.managers=http://gprdata-des.yisas.com:8760/gproresults/
